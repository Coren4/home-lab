version: "3.6"
services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - /mnt/home-lab/docker/loki/config.yaml:/etc/loki/config.yaml
      - /mnt/home-lab/docker/loki/data:/data/loki
    restart: unless-stopped

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    user: 1000:1000
    volumes:
      - /mnt/home-lab/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - /mnt/home-lab/docker/prometheus/data:/prometheus
    ports:
      - 9090:9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    user: 1000:1000
    volumes:
      - /mnt/home-lab/docker/grafana/grafana.ini:/etc/grafana/grafana.ini
      - /mnt/home-lab/docker/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
      - /mnt/home-lab/docker/grafana/data:/var/lib/grafana
    ports:
      - 3000:3000
    links:
      - prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    depends_on:
      - "loki"
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'