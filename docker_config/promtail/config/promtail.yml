server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:

  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time
            tag: attrs.tag
            compose_project: attrs."com.docker.compose.project"
            compose_service: attrs."com.docker.compose.service"
            stack_name: attrs."com.docker.stack.namespace"
            swarm_service_name: attrs."com.docker.swarm.service.name"
            swarm_task_name: attrs."com.docker.swarm.task.name"
      - regex:
          expression: "^/var/lib/docker/containers/(?P<container_id>.{12}).+/.+-json.log$"
          source: filename
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_id:
          tag:
          compose_project:
          compose_service:
          stack_name:
          swarm_service_name:
          swarm_task_name:
      - output:
          source: log